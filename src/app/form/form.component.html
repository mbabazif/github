  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTkpwfnaGbdxJeO62FJXNOeJso_SA4PDmHb1I5kAFodSq3Na06v"
/>
<div class="container-boby">
  <!--Search bar area-->
  <div class="row">
    <div class="col-md-12">
      <form class="well" (ngSubmit)="submituser()">
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            placeholder="Enter github username..."
            [(ngModel)]="username"
            name="username"
            style="text-align:center"
          />
        </div>
        <button type="submit">Search</button>
      </form>
    </div>
  </div>
  <!-- <form (ng-search)="submitgithub' = #searchform='ng">Search</form>
  <form (ngSubmit)='submitGoal()' #goalForm='ngForm'></form> -->

  <div class="col-md-8 col-sm-8 col-xs-12">
    <div class="stats">
      <p>{{ user.bio }}</p>
      <span class="label label-default"
        >{{ user.public_repos }} Public Repos</span
      >
      <span class="label label-success">{{ user.followers }} Followers</span>
      <span class="label label-info">{{ user.following }} Following</span>
      <span class="label label-danger">{{ user.company }}</span>
      <span class="label label-danger">{{ user.type }}</span>
    </div>
    <br />
    <ul class="list-group">
      <li class="list-group-item">
        <strong>Username: </strong>{{ user.name }}
      </li>
      <li class="list-group-item">
        <strong>Location: </strong>{{ user.location }}
      </li>
      <li class="list-group-item"><strong>Email: </strong>{{ user.email }}</li>
      <li class="list-group-item">
        <strong>Member Since: </strong>{{ user.created_at }}
      </li>
    </ul>
  </div>
  <!-- <p>This goal will be completed in {{ goal.completeDate | dateCount }} days</p>  -->
</div>
