<div class="container-boby">
  <!--Search bar area-->
  <div class="row">
    <div class="col-md-12">
      <form class="well">
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            placeholder="Enter github username..."
            [(ngModel)]="username"
            name="username"
            (keyup)="searchUser()"
            style="text-align:center"
          />
        </div>
      </form>
    </div>
  </div>
  <button ng-click="filterSearch = searchModel">Search</button>
